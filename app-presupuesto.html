<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto</title>
    <link rel="stylesheet" href="./css/presupuesto.css">
</head>
<body onload="cargarApp()">

    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                Presupuesto Disponible
            </div>
            <div class="presupuesto_valor" id="presupuesto">+ 2,000.00</div>

            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--medio">Ingresos</div>
                <div class="derecha">
                    <div class="presupuesto_ingreo--valor" id="ingresos">+4,000,00</div>
                    <div class="prespuesto_ingreso--porcentaje porcentaje">40%</div>
                </div>
            </div>

            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha">
                    <div class="presupuesto_egreso--valor" id="egresos">-1,900.00</div>
                    <div class="presupuesto_egreso--porcentaje porcentaje" id="porcentaje">45%</div>
                </div>
            </div>
        </div>
    </div>


    <form id="formulario" onsubmit="return false;">
        <div class="agregar">
            <div class="agregar_contenedor">

                <select id="tipo" class="agregar_tipo">
                    <option value="ingreso" selected>+</option>
                    <option value="egreso">-</option>
                </select>

                <input type="text" name="descripcion" id="descripcion" class="agregar_descripcion" placeholder="Agregar descripciÃ³n">

                <input type="number" name="valor" id="valor" class="agregar_valor" placeholder="valor" step="any">

                <button class="agregar_btn" onclick="agregarDato()">Agregar</button>
            </div>
        </div>
    </form>


    <div class="contenedor">
        <div class="ingreso sub-contenedor">
            <h2 class="ingreso_titulo color-text">Ingresos</h2>
            <div id="lista-ingresos">

                <div class="elemento">
                    <div class="elemento_descripcion">Salario</div>
                    <div class="derecha">
                        <div class="elemento_valor color-text">+ 2,200.00</div>
                        <div class="icono-eliminar">
                            <button class="eliminar">X</button>
                        </div>
                    </div>
                </div>

                <div class="elemento">
                    <div class="elemento_descripcion">Venta Coche</div>
                    <div class="derecha">
                        <div class="elemento_valor color-text">+ 3,200.00</div>
                    </div>
                </div>

            </div>
        </div>

        <div class="egreso sub-contenedor">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">

                <div class="elemento">
                    <div class="elemento-descripcion">Renta departamento</div>
                    <div class="derecha">
                        <div class="elemento_valor">- 900.00</div>
                        <div class="elemento_porcentaje porcentaje">21%</div>
                        <div class="icono-eliminar">
                            <button class="eliminar">X</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="./js/Dato.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/codigo-presupuesto.js"></script>
</body>
</html>
